<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="main">
            <div class="display-container">
                <input type="number" class="top-display">
                <input type="number" class="bottom-display">
            </div>
            <div class="buttons-container">
                <button class="func-btn buttons" data-key='+'>+</button>
                <button class="func-btn buttons" data-key='-'>-</button>
                <button class="func-btn buttons" data-key='*'>&times</button>
                <button class="func-btn buttons" data-key='/'> &divide</button>
                <button class="num-buttons buttons" data-key='7'>7</button>
                <button class="num-buttons buttons" data-key='8'>8</button>
                <button class="num-buttons buttons" data-key='9'>9</button>
                <button class="buttons" data-key='Backspace'>&#9003</button>
                <button class="num-buttons buttons" data-key='4'>4</button>
                <button class="num-buttons buttons" data-key='5'>5</button>
                <button class="num-buttons buttons" data-key='6'>6</button>
                <button class="num-buttons buttons" data-key='1'>1</button>
                <button class="num-buttons buttons" data-key='2'>2</button>
                <button class="num-buttons buttons" data-key='3'>3</button>
                <button class="num-buttons buttons" data-key='0'>0</button>
                <button class="buttons" data-key='='>=</button>
                <button class="num-buttons buttons" data-key='.'>.</button>
                <button class='buttons' data-key='Escape'>ac</button>
            </div>
        </div>
    </main>
</body>

</html>

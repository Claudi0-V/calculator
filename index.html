<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="canonical" href="https://claudi0-v.github.io/calculator/" />
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="main">
            <div class="display-container">
                <div class="left-text-wrap" id="top-display"></div>
                <div class="left-text-wrap" id="bottom-display"></div>
            </div>
            <div class="buttons-container">
                <button class="func-btn buttons" data-key='+'>+</button>
                <button class="func-btn buttons" data-key='-'>-</button>
                <button class="func-btn buttons" data-key='*'>&times</button>
                <button class="func-btn buttons" data-key='/'> &divide</button>
                <button class="num-buttons buttons" data-key='7'>7</button>
                <button class="num-buttons buttons" data-key='8'>8</button>
                <button class="num-buttons buttons" data-key='9'>9</button>
                <button class="buttons" data-key='Backspace'>&#9003</button>
                <button class="num-buttons buttons" data-key='4'>4</button>
                <button class="num-buttons buttons" data-key='5'>5</button>
                <button class="num-buttons buttons" data-key='6'>6</button>
                <button class="num-buttons buttons" data-key='1'>1</button>
                <button class="num-buttons buttons" data-key='2'>2</button>
                <button class="num-buttons buttons" data-key='3'>3</button>
                <button class="num-buttons buttons" data-key='0'>0</button>
                <button class="buttons" data-key='='>=</button>
                <button class="num-buttons buttons" data-key='.'>.</button>
                <button class='buttons' data-key='Escape'>ac</button>
            </div><!-- buttons div-->
        </div>
    </main>
</body>

</html>

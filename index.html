<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" class="css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="main">
		<div class="display-container">
			<div id="top-display"></div>
			<div id="bottom-display"></div>
		</div>
		<div class="buttons-container">
			<button class="func-btn buttons" data-key='+'>+</button>
			<button class="func-btn buttons" data-key='-'>-</button>
			<button class="func-btn buttons" data-key='*'>x</button>
			<button class="func-btn buttons" data-key='/'>/</button>
			<button class="num-buttons buttons" data-key='7'>7</button>
			<button class="num-buttons buttons" data-key='8'>8</button>
			<button class="num-buttons buttons" data-key='9'>9</button>
			<button class="buttons" id='Backspace' data-key='Backspace'><<</button>
			<button class="num-buttons buttons" data-key='4'>4</button>
			<button class="num-buttons buttons" data-key='5'>5</button>
			<button class="num-buttons buttons" data-key='6'>6</button>
			<button class="num-buttons buttons" data-key='1'>1</button>
			<button class="num-buttons buttons" data-key='2'>2</button>
			<button class="num-buttons buttons" data-key='3'>3</button>
			<button class="num-buttons buttons" data-key='0'>0</button>
			<button class="buttons" id="equal" data-key='='>=</button>
			<button class="num-buttons buttons" data-key='.'>.</button>
			<button  class='buttons' id="clear" data-key='Escape'>ac</button>
		</div><!-- buttons div-->
	</div> <!-- main div-->
</body>
</html>
